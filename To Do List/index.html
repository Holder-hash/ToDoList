<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>

    <header>
        <div class="header-contain">
            <h1>ToDo List</h1>
            <p>Powered by H0LER</p>
        </div>
    </header>
    
    <div class="todo-block">
        <div class="title-box">
            <h2>ToDo List</h2>
            <p>Задач в списке: <span id="todosAllSpan">0</span></p>
        </div>
        <div class="todo-el-contain">
            <span id="emtySpan">Здесь пока ничего нет =(</span>
        </div>
        <div class="todo-added-contain">
            <input type="text" placeholder="Название задачи" id="addInp">
            <button id="addBtn">Добавить</button>
        </div>
    </div>

    <footer>
        <div class="footer-contain">
            <p>Powered by H0LER</p>
            <h1>ToDo List</h1>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
